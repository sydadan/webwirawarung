<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>WiraWarung | Tambah Makanan dan Minuman</title>
</head>
<body>
    <div class="container">
        <div class="add-item-box">
            <h1>Tambah Makanan dan Minuman</h1>
            <form id="addItemForm">
                <div class="input-group">
                    <label for="item-name">Nama Item</label>
                    <input type="text" id="item-name" name="item-name" required>
                </div>
                <div class="input-group">
                    <label for="item-category">Kategori</label>
                    <select id="item-category" name="item-category" required>
                        <option value="makanan">Makanan</option>
                        <option value="minuman">Minuman</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="item-price">Harga</label>
                    <input type="number" id="item-price" name="item-price" required>
                </div>
                <button type="submit" class="add-item-button">Tambah Item</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('addItemForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('item-name').value;
            const category = document.getElementById('item-category').value;
            const price = document.getElementById('item-price').value;

            fetch('http://localhost:3000/api/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, category, price })
            })
            .then(response => response.json())
            .then(data => {
                alert('Item berhasil ditambahkan!');
                window.location.href = 'dashboard.html';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
