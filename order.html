<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>WiraWarung | Order</title>
</head>
<body>
    <div class="container">
        <div class="order-box">
            <h1>Menu Pemesanan</h1>
            <form id="orderForm" action="checkout.html" method="get">
                <div class="input-group">
                    <label for="item">Pilih Menu</label>
                    <select id="item" name="item" required>
                        <!-- Options will be populated here -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="quantity">Jumlah</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <button type="submit" class="order-button">Pesan</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:3000/api/items')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('item');
                    data.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.id;
                        option.textContent = `${item.name} - Rp. ${item.price}`;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
