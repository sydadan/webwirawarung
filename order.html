<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>WiraWarung | Order</title>
</head>
<body>
    <div class="container">
        <div class="order-box">
            <h1>Menu Pemesanan</h1>
            <form action="checkout.html" method="get">
                <div class="input-group">
                    <label for="item">Pilih Menu</label>
                    <select id="item" name="item" required>
                        <option value="nasi-goreng">Nasi Goreng</option>
                        <option value="mie-goreng">Mie Goreng</option>
                        <option value="sate-ayam">Sate Ayam</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="quantity">Jumlah</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <button type="submit" class="order-button">Pesan</button>
            </form>
        </div>
    </div>
</body>
</html>
